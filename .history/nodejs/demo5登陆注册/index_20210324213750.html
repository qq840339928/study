<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    账号：<input id="username" type="text"> <br>
    密码：<input id="password" type="password"><br>
    <button onclick="register()">注册</button onclick="login()"><button>登陆</button>
    <script>
        function register () {
            // 封装ajax
            let username = document.getElementById('username').value
            let password = document.getElementById('password').value
            ajax({
                method: 'get',
                url: 'http://127.0.0.1:3000',
                data: {
                    username: username,
                    password: password
                },
                success: function (data) {
                    alert('success:' + data)
                },
                error: function (error) {
                    alert('faild:' + error)
                }
            })
        }
        function login () {
            // 封装ajax
            let username = document.getElementById('username').value
            let password = document.getElementById('password').value
            ajax({
                method: 'get',
                url: 'http://127.0.0.1:3001',
                data: {
                    username: username,
                    password: password
                },
                success: function (data) {
                    alert('success:' + data)
                },
                error: function (error) {
                    alert('faild:' + error)
                }
            })
        }
        function ajax(json) {
            let xhr = {}
            if (window.XMLHttpRequest) {
                xhr = new XMLHttpRequest()
            } else {
                xhr = new ActiveXObject("Microsoft.XMLHTTP");
            }
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) {
                        json.success(xhr.responseText)
                    } else {
                        json.error(xhr.responseText)
                    }
                }
            }
            if (json.method === 'get') {
                xhr.open('get', json.url + '?' + jsonToString(json.data), true)
                xhr.send(null)
            } else {
                xhr.open('post', json.url, true)
                xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
                xhr.send(jsonToString(json.data))
            }
        }
        function jsonToString(json) {
            let strArr = []
            for (const key in json) {
                strArr.push(key + '=' + json[key])
            }
            return strArr.join('&')
        }
    </script>
</body>
</html>
