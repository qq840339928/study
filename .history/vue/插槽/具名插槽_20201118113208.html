<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <zi>
            父元素通过插槽添加到子元素的内容
            <br>
            子：{{messageZi}}
            父：{{messageFu}}
        </zi>
    </div>
    <script src="../vue.js"></script>
    <script>
        Vue.component('zi',{
            data () {
                return {
                    messageZi: '子'
                }
            },
            template:`
                <div>
                    <button>点击</button>
                    <slot name='name1'></slot>
                    <slot name='name2'></slot>
                </div>
            `
        })
        new Vue({
            el:'#app',
            data () {
                return {
                    messageFu:'父'
                }
            }
        })
    </script>
</body>
</html>
