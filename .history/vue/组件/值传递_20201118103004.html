<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{number}}
        <div :style="{'font-size': fontSize + 'px'}">
            <cpn :number='number' :font-size = fontSize @down='down'></cpn>
        </div>
    </div>
    <script src="../vue.js"></script>
<script>
    Vue.component('cpn',{
        data() {
            return {
                name:'子组件'
            }
        },
        methods: {
            down () {
                this.$emit('down')
                this.fontSize = 1
                this.number.push(5)
            }
        },
        props: ['fontSize','number'],
        template: '<div>父组件传过来的值为：{{fontSize}}<button @click="down">点击</button>{{number}}</div>'
    })
    new Vue({
        el: '#app',
        data() {
            return {
                name: '父组件',
                fontSize: 48,
                number:[1,2,3,4]
            }
        },
        methods: {
            down () {
                this.fontSize--
            }
        },
    })
</script>
</body>
</html>
