<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../vue.js"></script>
<script>
    Vue.component('cpn',{
        data() {
            return {
                name:'子组件'
            }
        },
        props: [age],
        template: '父组件传过来的值为：{{age}}'
    })
    new Vue({
        el: '#app',
        data() {
            return {
                name: '父组件',
                age: 48
            }
        },
    })
</script>
</body>
</html>
