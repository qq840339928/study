<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div :style="{'font-size': fontSize + 'px'}">
            <cpn :font-size = fontSize></cpn>
        </div>
    </div>
    <script src="../vue.js"></script>
<script>
    Vue.component('cpn',{
        data() {
            return {
                name:'子组件'
            }
        },
        props: ['fontSize'],
        template: '<div>父组件传过来的值为：{{fontSize}}<button @click="emit('fontSizeDown')"></button></div>'
    })
    new Vue({
        el: '#app',
        data() {
            return {
                name: '父组件',
                fontSize: 48
            }
        },
    })
</script>
</body>
</html>
