<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let db = {}
        let IDBOpenDBRequest = indexedDB.open('mysql', 3)
        console.log(IDBOpenDBRequest)
        IDBOpenDBRequest.onsuccess = function (event) {
            console.log('创建数据库成功')
            db = IDBOpenDBRequest.result
        }
        IDBOpenDBRequest.onerror = function () {
            console.log('创建数据库失败')
        }
        IDBOpenDBRequest.onupgradeneeded = function (event) {
            console.log('数据库升级')
            let table = db.createObjectStore('person', { keyPath: 'id' })
            console.log(table)
        }
    </script>
</body>
</html>
