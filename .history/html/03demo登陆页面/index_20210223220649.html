<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 100%;
        }
        .container{
            height: 100%;
            width: 100%;
            background:url(./image/bg.jpeg) no-repeat;
            background-size:cover;
        }
        .content{
            background-color: white;
            width: 400px;
            height: 500px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -250px;
            margin-left: -200px;
            border-radius: 20px;
        }
        .login{
            text-align: center;
            margin-top: 10%;
            font-size: 28px;
        }
        .userDiv{
            width: 80%;
            margin-left: 10%;
        }
        .usernameText{
            font-size: 8px;
        }
        .usernameLogo{
            background: url(./image/user_login.gif) no-repeat;
            width: 20px;
            height: 20px;
            background-size: 14px;
            margin-top: 3px;
        }
        .input, .usernameLogo{
            float: left;
        }
        .input{
            border: none;
            outline: none;
            height: 25px;
        }
        .inputDiv{
            height: 38px;
            border-bottom: 3px solid rgb(217,217,217);
            margin-top: 20px;
        }
        .bottomDiv{
            margin-top: 10px;
        }
        .forgetPassword {
            float: right;
        }
        .forgetPassword a{
            text-decoration: none;
            position: relative;
            top: 5px;
            right: 40px;
        }
        .loginButton{
            border-radius: 20px;
            height: 40px;
            width: 80%;
            text-align: center;
            margin: 40px auto 20px auto;
            line-height: 40px;
            background: url(./image/bg-button.gif);
        }
        .loginWays{
            text-align: center;
        }
        a img {
            width: 50px;
        }
        .loginWaysPic{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="login"><b>登陆</b></div>
            <div>
                <div class="userDiv">
                    <span class="usernameText">用户名</span>
                    <div class="inputDiv">
                        <div class="usernameLogo"></div>
                        <input class="input" type="text" placeholder="请输入用户名">
                    </div>
                </div>
            </div>
            <div class="bottomDiv">
                <div class="userDiv">
                    <span class="usernameText">密码</span>
                    <div class="inputDiv">
                        <div class="usernameLogo"></div>
                        <input class="input" type="text" placeholder="请输入密码">
                    </div>
                </div>
            </div>
            <div class="forgetPassword"><a href="">忘记密码</a></div>
            <div class="loginButton">登陆</div>
            <div class="loginWays">第三方登陆</div>
            <div class="loginWaysPic">
                <a href=""><img src="./image/qq.gif" alt=""></a>
                <a href=""><img src="./image/wx.gif" alt=""></a>
                <a href=""><img src="./image/wb.gif" alt=""></a>
            </div>
        </div>
    </div>
</body>
</html>
