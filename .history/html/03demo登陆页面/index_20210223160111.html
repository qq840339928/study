<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        html,body{
            height: 100%;
        }
        .container{
            height: 100%;
            width: 100%;
            background:url(./image/bg.jpeg) no-repeat;
            background-size:cover;
        }
        .content{
            background-color: white;
            width: 400px;
            height: 500px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -250px;
            margin-left: -200px;
            border-radius: 20px;
        }
        .login{
            text-align: center;
            margin-top: 10%;
            font-size: 28px;
        }
        .userDiv{
            width: 80%;
            margin-left: 10%;
            background-color: gray;
        }
        .usernameText{
            font-size: 8px;
        }
        .usernameLogo{
            background: url(./image/user_login.gif) no-repeat;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="login"><b>登陆</b></div>
            <div>
                <div class="userDiv">
                    <span class="usernameText">用户名</span>
                    <div>
                        <div class="usernameLogo"></div>
                        <input type="text" placeholder="请输入用户名">
                    </div>
                </div>
            </div>
            <div></div>
        </div>
    </div>
</body>
</html>
