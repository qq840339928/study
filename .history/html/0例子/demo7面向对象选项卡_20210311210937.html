<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 36px;
        }
        .active{
            background-color: #ccc;
        }
        #tab div{
          width: 200px;
          height: 200px;
          background-color: cyan;  
          border: 1px solid black;
          display: none;
        }
    </style>
</head>
<body>
    <div id="tab">
        <input class="active" type="text" value="选项1">
        <input type="text" value="选项2">
        <input type="text" value="选项3">
        <div style="display: block;">选项1的内容</div>
        <div>选项2的内容</div>
        <div>选项3的内容</div>
    </div>
    <script>
        function test1 (node) {
            let _this = this
            this.allInput = node.getElementsByTagName('input')
            this.allDiv = node.getElementsByTagName('div')
            for (let index = 0; index < this.allInput.length; index++) {
                const element = this.allInput[index];
                element.index = index
                element.onclick = function () {
                    for (let index = 0; index < _this.allInput.length; index++) {
                        const element = _this.allInput[index];
                        element.className = ''
                    }
                    this.className = 'active'
                    _this.allDiv[this.index]
                }
            }
        }
        test1(document.getElementById('tab'))
    </script>
</body>
</html>
