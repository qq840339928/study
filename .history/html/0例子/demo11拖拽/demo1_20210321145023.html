<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div{
            width: 200px;
            height: 200px;
            background-color: brown;
        }
        #text{
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <div id="text"></div>
    <script>
        div.ondrop = function (e) {
            e.preventDefault();
            console.log('ondrop')
            console.log(e.dataTransfer) // 注意这里打印的files看不到，但是下面可以看到
            console.log(e.dataTransfer.files[0])
            let file = e.dataTransfer.files[0]
            text.innerHTML = file.name
            let reader = new FileReader()
            console.log(reader)
            reader.readAsText(file)
            reader.onprogress = function (event1) {
                console.log(parseInt(e.loaded / file.size * 100) + '%')
            }
        }   
        div.ondragenter = function () {
            console.log('ondragenter')
        }
        div.ondragleave = function () {
            console.log('ondragleave')
        }
        div.ondragover = function (e) {
            e.preventDefault(); // 必须写才能触发ondrop
            console.log('ondragover')
        }
        // div.addEventListener('drop', function () {
        //     console.log('进入')
        // }, false)
    </script>
</body>
</html>
