<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
        }
        body{
            background-color: rgb(243,247,250);
            min-width: 640px;
        }
        .topDiv{
            width: 100%;
            height: 120px;
            background-color: rgb(167, 33, 42);
            text-align: center;
            line-height: 150px;
            font-size: 28px;
            color: white;
        }
        .topDiv > a{
            color: rgb(220, 190, 188);
            position: absolute;
            left: 50px;
            line-height: 120px;
        }
        .topDiv > a::before{
            transform: rotate(45deg);
            content: '';
            width: 22px;
            height: 4px;
            background-color: white;
            position: absolute;
            top: 66px;
            left: -28px;
        }
        .topDiv > a::after{
            transform: rotate(-45deg);
            content: '';
            width: 22px;
            height: 4px;
            background-color: white;
            position: absolute;
            top: 52px;
            left: -28px;
        }
        .titleDiv{
            color: rgb(251,136,22);
            height: 64px;
            line-height: 64px;
            font-size: 28px;
            text-align: center;
        }
        ul{
            background-color: white;
            height: 348px;
            display: flex;
            flex-direction: column;
        }
        ul:last-child{
            border-bottom: 1px solid rgb(229,229,299);
        }
        li{
            flex: 1;
            border: 0;
            border-top: 1px solid rgb(229,229,299);
            display: flex;
        }
        li > span {
            display: block;
            font-size: 26px;
            width: 170px;
            line-height: 86px;
            text-indent: 22px;
        }
        li> input{
            flex:1;
            outline: none;
            border: 0;
            font-size: 26px;
            line-height: 86px;
            color: rgb(217,221,225);
        }
        .authCode{
            color: white;
            background-color: rgb(44,170,158);
            width: 150px;
            height: 58px;
            margin-top: 16px;
            border-radius: 6px;
            line-height: 58px;
            text-align: center;
            position: absolute;
            right: 28px;
        }
        .xieyi{
            height: 100px;
            font-size: 20px;
            line-height: 100px;
            padding-left: 22px;
            color: rgb(94,92,93);
        }
        .xieyi > span{
            color: rgb(43,169,158);
        }
        .register{
            color: white;
            background-color: rgb(252,135,21);
            font-size: 26px;
            height: 64px;
            line-height: 64px;
            margin-left: 22px;
            margin-right: 22px;
            border-radius: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="topDiv">
        中企智导账号注册
        <a href="javascript:">登陆</a>
    </div>
    <div class="titleDiv">
        投资第一步，从注册开始：）
    </div>
    <ul>
        <li>
            <span>手机号码</span>
            <input type="text" value="请输入您的手机号码">
        </li>
        <li>
            <span>验证码</span>
            <input type="text" value="请输入验证码">
            <div class="authCode">获取验证码</div>
        </li>
        <li>
            <span>密码</span>
            <input type="text" value="6-12位字母数字的组合">
        </li>
        <li>
            <span>确认密码</span>
            <input type="text" value="再次输入密码">
        </li>
    </ul>
    <div class="xieyi">
        <input type="checkbox">
        已阅读并同意<span>《中企智导用户注册协议》</span>
    </div>
    <div class="register">
        立即注册
    </div>
    <script>
        let width = document.body.scrollWidth
        let scale = width
        console.log(scale)
        document.getElementsByTagName('meta')[0].content = 'width=device-width, initial-scale='+scale+', maximum-scale='+scale+', user-scalable=0'
    </script>
</body>
</html>
