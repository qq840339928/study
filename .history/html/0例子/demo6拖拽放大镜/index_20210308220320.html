<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
        }
        .smallDiv{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            float: left;
        }
        .bigDiv{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            float: left;
        }
        .bottom{
            clear: both;
        }
        span, li{
            float: left;
        }
        .left{
            background: url(./images/left.gif) no-repeat;
            background-size: auto;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="smallDiv">
        smallDiv
    </div>
    <div class="bigDiv">
        bigDiv
    </div>
    <div class="bottom">
        <span class="left">左</span>
        <ul>
            <li>1</li>
            <li>2</li>
        </ul>
        <span class="right">右</span>
    </div>
</body>
</html>
