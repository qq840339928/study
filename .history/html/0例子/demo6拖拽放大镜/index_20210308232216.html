<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽放大镜商品购买衣服</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            text-decoration: none;
            list-style: none;
        }
        .smallDiv{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            float: left;
            background: url(./images/m1.jpg) no-repeat;
            background-size: 100%;
        }
        .touming{
            width: 100px;
            height: 100px;
            position: absolute;
            background-color: yellow;
            opacity: 0.2;
        }
        .bigDiv{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            float: left;
            background: url(./images/b1.jpg) no-repeat;
        }
        .bottom{
            clear: both;
        }
        span, li{
            float: left;
        }
        .left{
            background: url(./images/left.gif) no-repeat;
            background-position: center center;
            background-size: 10px;
            width: 25px;
            height: 50px;
            cursor: pointer;
        }
        .right{
            background: url(./images/right.gif) no-repeat;
            background-position: center center;
            background-size: 10px;
            width: 25px;
            height: 50px;
            cursor: pointer;
        }
        li{
            margin-top: 4px;
            width: 35px;
        }
        li:nth-child(1){
            border: red 1px solid;
        }
        img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="smallDiv">
        <div class="touming"></div>
    </div>
    <div class="bigDiv">
    </div>
    <div class="bottom">
        <span class="left"></span>
        <ul>
            <li><img src="./images/s1.jpg" alt=""></li>
            <li><img src="./images/s2.jpg" alt=""></li>
            <li><img src="./images/s3.jpg" alt=""></li>
            <li><img src="./images/s4.jpg" alt=""></li>
            <li><img src="./images/s5.jpg" alt=""></li>
        </ul>
        <span class="right"></span>
    </div>
    <script>
        let liDoms = document.getElementsByTagName('li')
        let smallDom = document.getElementsByClassName('smallDiv')
        let bigDom = document.getElementsByClassName('bigDom')
        for (let index = 0; index < liDoms.length; index++) {
            const element = liDoms[index];
            element.onmouseover = function () {
                console.log(element.childNodes)
                let sSrc = element.childNodes[0].src
                let imgSrc = sSrc.substr(sSrc.lastIndexOf('s') + 1)
                console.log(bigDom)
                bigDom.backgroundImage = sSrc.substr(0, sSrc.lastIndexOf('s')) + 'm' + imgSrc
                console.log(sSrc.substr(0, sSrc.lastIndexOf('s')) + 'm' + imgSrc)
            }
        }
    </script>
</body>
</html>
