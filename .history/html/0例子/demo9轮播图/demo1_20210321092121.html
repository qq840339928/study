<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,body{
        height: 100%;
        overflow-x: hidden;
        background-color: black;
    }
    *{
        padding: 0;
        margin: 0;
        list-style: none;
    }
    img{
        max-width: 100%;
        max-height: 100%;
    }
    ul{
        display: flex;
        flex-direction: row;
        width: 400%;
        height: 100%;
    }
    li{
        width: 25%;
        height: 100%;
        align-items: center;
        justify-content: center;
        display: flex;
    }
</style>
<body>
    <ul id="ulDiv">
        <li><img src="./demo1Images/1.jfif" alt=""></li>
        <li><img src="./demo1Images/2.jfif" alt=""></li>
        <li><img src="./demo1Images/3.jfif" alt=""></li>
        <li><img src="./demo1Images/4.jfif" alt=""></li>
    </ul>
    <script>
        // 拖拽，让轮播图可动
        let ulDiv = document.getElementById('ulDiv')
        let oldLeft = 0
        let moveX = 0
        document.addEventListener('touchstart', function (e) {
            ulDiv.style.transition = '0.0s'
            oldLeft = e.targetTouches[0].clientX
        },false)
        document.addEventListener('touchmove', function (e) {
            moveX = e.targetTouches[0].clientX - oldLeft
            ulDiv.style.transform = 'translateX(' + moveX +'px)'
        },false)
        document.addEventListener('touchend', function (e) {
            if (moveX > 0) { //向右移动
                ulDiv.style.transition = '0.8s'
                ulDiv.style.transform = ''
            }
            if (moveX <-60) {
                alert(1)
            }
        },false)
    </script>
</body>
</html>
