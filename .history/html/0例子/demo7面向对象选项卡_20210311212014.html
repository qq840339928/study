<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width: 36px;
        }
        .active{
            background-color: #ccc;
        }
        #tab div{
          width: 200px;
          height: 200px;
          background-color: cyan;  
          border: 1px solid black;
          display: none;
        }
    </style>
</head>
<body>
    <div id="tab">
        <input class="active" type="text" value="选项1">
        <input type="text" value="选项2">
        <input type="text" value="选项3">
        <div style="display: block;">选项1的内容</div>
        <div>选项2的内容</div>
        <div>选项3的内容</div>
    </div>
    <script>
        function tabNode (node) {
            // 定义
            this.varNode(node)
            // 事件
            this.eventNode()
        }
        tabNode.prototype = {
            'varNode': function (node) {
                this.allInput = node.getElementsByTagName('input')
                this.allDiv = node.getElementsByTagName('div')
            },
            'eventNode': function () {
                let _this = this
                for (let index = 0; index < this.allInput.length; index++) {
                    this.allInput[index].index = index
                    this.allInput[index].onclick = function () {
                        for (let index = 0; index < _this.allInput.length; index++) {
                            _this.allInput[index].className = ''
                            _this.allDiv[index].style.display = 'none'
                        }
                        this.className = 'active'
                        _this.allDiv[this.index].style.display = 'block'
                    }
                }
            }
        }
        new tabNode(document.getElementById('tab'))
    </script>
</body>
</html>
