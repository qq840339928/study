<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{margin:0;padding:0;}
#zhezhao{
        width:100%;
        height:100%;
        background:#f00;
        filter:alpha(opacity:0);
        opacity:0;
        z-index:9999;
        position:absolute;
        top:0;
        left:0;
        display:none;
}
#div2{
        width:200px;
        height:200px;
        position:relative;
        background:#EEEEEE;
        border:1px solid #f00;
}
#div1{
        width:15px;
        height:15px;
        background:#99CC00;
        position:absolute;
        right:0px;
        bottom:0px;
        cursor:nw-resize;
        overflow:hidden;
        font-size:12px;
        text-align:center;
        line-height:15px;
        color:#FFFFFF;
        float:right;
        z-index:3;
}
#right{
        width:15px;
        height:100%;
        background:#f00;
        float:right;
        position:absolute;
        right:0;
        top:0;
        cursor:e-resize;
        overflow:hidden;
        filter:alpha(opacity:0);
        opacity:0;
        z-index:1;
}
#bottom{
        width:100%;
        height:15px;
        background:#f00;
        position:absolute;
        left:0;
        bottom:0;
        cursor:n-resize;
        overflow:hidden;
        filter:alpha(opacity:0);
        opacity:0;
        z-index:1;
}
#div2 p{
        padding:10px;
        line-height:24px;
        font-size:13px;
        text-indent:24px;
        color:#996600;
}
#div2 h2{
        width:100%;
        height:25px;
        line-height:25px;
        font-size:14px;
        background:#CC9900;
        color:#FFFFFF;
        text-indent:15px;
        cursor:move;
        overflow:hidden;
}
html {
        height: 100%;
}
</style>
<script type="text/javascript">
window.onload=function() {
    // 鼠标按下时触发
    document.body.onmousedown = function (e) {
        let ev = e || event
        let iTarget = ev.target || ev.srcElement
        // 如果是p标签 触发拖拽
        if (iTarget.nodeName === 'H2') {
                document.addEventListener('onmousemove', function () {
                        console.log(left, top)
                        iTarget.parentNode.parentNode.style.left = ev.clientX + 'px'
                        iTarget.parentNode.parentNode.style.top = ev.clientY + 'px'
                })
        }
    }
}
</script>
</head>

<body>

<div id="div2">
        <div style="width:100%; height:100%; overflow:hidden;">
        <h2>完美拖拽</h2>
        <p>洗脸也能抽筋？？', '好冷啊', '一口气睇晒 《碟影重重》三部，头痛痛。一如既往地喜欢特务男，哈哈，有脑有身手', '我靠近你，不是因为你什么都好，不是因为你能给我一个安心而不错的未来，不是因为你是我的老公，不是因为我觉得我们肯定这一辈子会这样好好走下去，不是因为再找一段感情代价太大，而是因为，我爱你，我觉得看到你，就会心动。', '我承认我是个没有鼓励就没有动力的人，缺乏太多毅力。等过了这个冬天。也许我真的能把自己的心收拾干净。空出心里最重要的位置。给自己未来的新娘。剩下的空间，全是梦想，家庭和朋友。'</p>
        <div id="right"></div>
        <div id="div1">拖</div>
        <div id="bottom"></div>
        </div>
</div>
<div id="zhezhao"></div>
</body>
</html>
