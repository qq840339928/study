<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            height: 500px;
            width: 500px;
            border: 1px black solid;
        }
        div{
            position:absolute
        }
    </style>
</head>
<body>
    <div id='d1' class="d1"></div>
    <script>
        divDom = document.getElementById('d1')
        divDom.onmousedown = function (e) {
            let ev = e || event
            let startX = ev.clientX - divDom.offsetLeft
            let startY = ev.clientY - divDom.offsetTop
            console.log('鼠标起始位置:', startX, startY)
            let movedX = startX
            let movedY = startY
            let newDiv = document.createElement('div')
            newDiv.style.border = '1px black dashed'
            newDiv.style.left =  startX + 'px'
            newDiv.style.top =  startY + 'px'
            divDom.appendChild(newDiv)
            divDom.onmousemove = function (e) {
                let ev = e || event
                movedX = ev.clientX  - startX
                movedY = ev.clientY - startY
                newDiv.style.width =  movedX + 'px'
                newDiv.style.height = movedY + 'px'
            }
            divDom.onmouseup = function (e) {
                divDom.onmousemove = null
                console.log(divDom.style)
                newDiv.style.borderStyle = 'solid'
                console.log(parseInt(Math.random() * 256))
                newDiv.style.backgroundColor = 'rgb(parseInt(Math.random() * 256),parseInt(Math.random() * 256),parseInt(Math.random() * 256))'
            }
        }
    </script>
</body>
</html>
