<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽4个角改变div大小</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }
        #div1 {
            background-color: green;
            height: 200px;
            width: 200px;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        .d2 {
            height: 20px;
            width: 20px;
            background-color: black;
            position: absolute;
        }
        #div1>:nth-child(1){
            left: 0;
            top: 0;
        }
        #div1>:nth-child(2){
            right: 0;
            top: 0;
        }
        #div1>:nth-child(3){
            left: 0;
            bottom: 0;
        }
        #div1>:nth-child(4){
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="i1" class="d2"></div>
        <div id="i2" class="d2"></div>
        <div id="i3" class="d2"></div>
        <div id="i4" class="d2"></div>
    </div>
    <script>
        window.onmousedown = function (e) {
            let ev = e || event
            let target = ev.target || ev.srcElement
            if (target.id === 'i4') {
                window.onmousemove = function () {
                    
                }
            }
        }
    </script>
</body>
</html>
