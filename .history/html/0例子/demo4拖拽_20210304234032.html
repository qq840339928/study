<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拖拽4个角改变div大小</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }
        #div1 {
            background-color: green;
            height: 200px;
            width: 200px;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        .d2 {
            height: 20px;
            width: 20px;
            background-color: black;
            position: absolute;
        }
        #div1>:nth-child(1){
            left: 0;
            top: 0;
        }
        #div1>:nth-child(2){
            right: 0;
            top: 0;
        }
        #div1>:nth-child(3){
            left: 0;
            bottom: 0;
        }
        #div1>:nth-child(4){
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="div1">
        <div id="i1" class="d2"></div>
        <div id="i2" class="d2"></div>
        <div id="i3" class="d2"></div>
        <div id="i4" class="d2"></div>
    </div>
    <script>
        window.onmousedown = function (e) {
            let div1 = document.getElementById('div1')
            let ev = e || event
            let target = ev.target || ev.srcElement
            if (target.id === 'i4') {
                debugger
                let left = ev.clientX - (target.offsetLeft + target.parentNode.offsetLeft)
                let top = ev.clientY - (target.offsetTop + target.parentNode.offsetTop)
                target.style.left = 0
                target.style.top = 0
                target.style.right = 0
                target.style.bottom = 0
                window.onmousemove = function (e) {
                    // target.style.left = e.clientX - div1.offsetLeft - left + 'px'
                    // target.style.top = e.clientY - div1.offsetHeight - top + 'px'
                    // target.parentNode.style.width =  + 'px'
                    // target.parentNode.style.height =  + 'px'
                }
            }
        }
    </script>
</body>
</html>
