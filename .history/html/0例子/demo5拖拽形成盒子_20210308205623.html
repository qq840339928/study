<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .d1{
            height: 500px;
            width: 500px;
            border: 1px black solid;
        }
    </style>
</head>
<body>
    <div id='d1' class="d1"></div>
    <script>
        divDom = document.getElementById('d1')
        divDom.onmousedown = function (e) {
            let ev = e || event
            let startX = ev.clientX
            let startY = ev.clientY
            console.log('鼠标起始位置:' + startX, startY)
        }
    </script>
</body>
</html>
