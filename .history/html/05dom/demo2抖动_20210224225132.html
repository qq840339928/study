<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    span{
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>
<body>
    <span>1231231234uio234u2u35</span>
    <script>
        window.onload = function () {
            let dom = document.getElementsByTagName('span')[0]
            dom.onclick = function () {
                alert(1)
                setInterval(() => {
                        dom.style.height =  dom.offsetHeight + 10 + 'px'
                        dom.style.height =  dom.offsetHeight + 10 + 'px'
                }, 1);
                setInterval(() => {
                        dom.style.height =  dom.offsetHeight - 10 + 'px'
                        dom.style.height =  dom.offsetHeight - 10 + 'px'
                }, 1);
            }
        }
    </script>
</body>
</html>
