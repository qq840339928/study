<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 100px;
        height: 100px;
        background-color: red;
    }
</style>
<body>
    <div></div>
    <script>
        window.onload = function () {
            let dom = document.getElementsByTagName('div')[0]
            dom.onclick = function () {
                setInterval(() => {
                    dom.width += 1
                    dom.height += 1
                }, 100);
            }
        }
    </script>
</body>
</html>
