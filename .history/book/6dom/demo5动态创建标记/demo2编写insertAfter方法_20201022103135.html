<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编写insertAfter方法</title>
</head>
<body>
    <p>
        <span>1</span>
        <span>2</span>
        <em>3</em>
        <span>5</span>
    </p>
    <script>
        function insertAfter(newElement, targetElement) {
            document.createElement('em').appendChild(document.createTextNode('4'))
        }
    </script>
</body>
</html>
