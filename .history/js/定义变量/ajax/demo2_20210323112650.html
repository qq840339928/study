<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let xhr = new XMLHttpRequest()
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                try { // 如果超时了再走，那，额status报错catch
                    if ((xhr.status >= 200 && xhr.status < 300) || xhr.status === 304) { // 304缓存
                        alert(xhr.responseText)
                    }
                } catch (error) {
                    // 由下面的ontimeout事件处理，这边不写代码了
                }
            }
        }
        xhr.open('get', './server.txt', true)
        xhr.timeout = 1000
        xhr.ontomeout = function () {
            alert('超时')
        }
        xhr.send(null)
    </script>
</body>
</html>
